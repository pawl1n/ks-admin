<mat-card-title>Реєстрація</mat-card-title>
<mat-card-content>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>Введіть пошту</mat-label>
      <input
        matInput
        placeholder="pat@example.com"
        [formControlName]="'email'"
        required
      />
      <mat-error *ngIf="form.get('email')?.invalid">{{
        getEmailErrorMessage()
      }}</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Введіть пароль</mat-label>
      <input
        matInput
        [formControlName]="'password'"
        required
        [type]="hide ? 'password' : 'text'"
      />
      <a
        mat-icon-button
        matSuffix
        (click)="hide = form.disabled ? hide : !hide"
        [attr.aria-label]="'Приховати пароль'"
        [attr.aria-pressed]="hide"
        [disabled]="form.disabled"
      >
        <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
      </a>
      <mat-error *ngIf="form.get('password')?.invalid">{{
        getPasswordErrorMessage()
      }}</mat-error>
    </mat-form-field>
    <button
      mat-raised-button
      type="submit"
      [disabled]="form.invalid || form.disabled"
    >
      Зареєструватися
    </button>
  </form>
</mat-card-content>
