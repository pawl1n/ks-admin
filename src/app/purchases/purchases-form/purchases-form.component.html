<mat-card>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <mat-accordion multi>
        <mat-expansion-panel expanded>
          <mat-expansion-panel-header>
            <mat-panel-title> Основна інформація </mat-panel-title>
            <mat-panel-description> </mat-panel-description>
          </mat-expansion-panel-header>

          <mat-form-field appearance="fill">
            <mat-label>Номер</mat-label>
            <input matInput formControlName="number" readonly />
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Дата</mat-label>
            <input matInput formControlName="date" readonly />
          </mat-form-field>
          <mat-form-field>
            <mat-label>Постачальник</mat-label>
            <mat-select formControlName="provider">
              <mat-option *ngFor="let item of providers" [value]="item._id">
                {{ item.name }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </mat-expansion-panel>

        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title> Товари </mat-panel-title>
            <mat-panel-description></mat-panel-description>
          </mat-expansion-panel-header>
          <div class="table-wrapper">
            <mat-grid-list cols="6" rowHeight="56px">
              <div class="Header">
                <mat-grid-tile>Товар</mat-grid-tile>
                <mat-grid-tile>Кількість</mat-grid-tile>
                <mat-grid-tile>Артикул</mat-grid-tile>
                <mat-grid-tile>Розмір</mat-grid-tile>
                <mat-grid-tile>Ціна</mat-grid-tile>
                <mat-grid-tile></mat-grid-tile>
              </div>

              <div class="product-list">
                <ng-container formArrayName="list">
                  <ng-container
                    *ngFor="
                      let productForm of productList.controls;
                      let i = index
                    "
                  >
                    <div [formGroup]="$any(productForm)">
                      <mat-grid-tile
                        ><mat-form-field>
                          <mat-select
                            formControlName="product"
                            (selectionChange)="onProductChange($event, i)"
                          >
                            <mat-option
                              *ngFor="let item of products"
                              [value]="item._id"
                            >
                              {{ item.name }}
                            </mat-option>
                          </mat-select></mat-form-field
                        ></mat-grid-tile
                      >
                      <mat-grid-tile
                        ><mat-form-field>
                          <input
                            matInput
                            formControlName="quantity"
                            placeholder="Кількість"
                            type="number"
                            min="0"
                            style="width: 50px" /></mat-form-field
                      ></mat-grid-tile>
                      <mat-grid-tile
                        ><mat-form-field>
                          <input
                            matInput
                            formControlName="article"
                            placeholder="Артикул"
                            readonly /></mat-form-field
                      ></mat-grid-tile>
                      <mat-grid-tile
                        ><mat-form-field>
                          <input
                            matInput
                            formControlName="size"
                            placeholder="Розмір"
                            readonly /></mat-form-field
                      ></mat-grid-tile>
                      <mat-grid-tile
                        ><mat-form-field>
                          <input
                            matInput
                            formControlName="cost"
                            placeholder="Ціна"
                            (change)="calculateTotalPrice()" /></mat-form-field
                      ></mat-grid-tile>
                      <mat-grid-tile>
                        <a
                          mat-raised-button
                          class="delete"
                          (click)="deleteProduct(i)"
                          ><mat-icon> delete</mat-icon></a
                        >
                      </mat-grid-tile>
                    </div>
                  </ng-container>
                </ng-container>
              </div>
              <mat-grid-tile colspan="4"
                ><a mat-mini-fab (click)="addProduct()">
                  <mat-icon>add</mat-icon>
                </a></mat-grid-tile
              >
              <mat-grid-tile>Загальна ціна: {{ totalPrice }}</mat-grid-tile>
              <mat-grid-tile></mat-grid-tile>
            </mat-grid-list>
          </div>
        </mat-expansion-panel>
      </mat-accordion>

      <!-- <pre>{{ form.value | json }}</pre> -->

      <div class="buttons">
        <button
          mat-raised-button
          type="submit"
          [disabled]="form.invalid || form.disabled"
          class="save"
        >
          Зберегти
        </button>
        <a
          *ngIf="!isNew"
          [disabled]="form.disabled"
          mat-raised-button
          class="delete"
          (click)="delete()"
        >
          <mat-icon>delete</mat-icon>
        </a>
      </div>
    </form>
  </mat-card-content>
</mat-card>
