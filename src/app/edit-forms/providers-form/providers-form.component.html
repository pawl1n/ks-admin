<mat-card>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <mat-label>Імʼя</mat-label>
        <input matInput [formControlName]="'name'" required />
        <mat-error *ngIf="form.get('name')?.invalid">{{
          getNameError()
        }}</mat-error>
      </mat-form-field>
      <div class="buttons">
        <button
          mat-raised-button
          type="submit"
          [disabled]="
            form.invalid ||
            form.disabled ||
            (!isNew && provider?.name == form.value.name)
          "
          class="save"
        >
          Зберегти
        </button>
        <a
          *ngIf="!isNew"
          [disabled]="form.disabled"
          mat-raised-button
          class="delete"
          (click)="delete()"
        >
          <mat-icon>delete</mat-icon>
        </a>
      </div>
    </form>
    <app-list *ngIf="!isNew"></app-list>
  </mat-card-content>
</mat-card>
